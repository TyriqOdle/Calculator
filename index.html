<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"  defer></script>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p></p>
            </div>

            <div class="keypad">
                <div class="btn" id="AC">C</div>
                <div class="btn" id="Posneg">+/-</div>
                <div class="btn" id="percent">%</div>
                <div class="btn operator-btn" id="divideOperator">รท</div>
                <div class="number-btn" id="btn7">7</div>
                <div class="number-btn" id="btn8">8</div>
                <div class="number-btn" id="btn9">9</div>
                <div class="btn operator-btn" id="multiplyOperator">X</div>
                <div class="number-btn" id="btn4">4</div>
                <div class="number-btn" id="btn5">5</div>
                <div class="number-btn" id="btn6">6</div>
                <div class="btn operator-btn" id="subtractOperator">-</div>
                <div class="number-btn" id="btn1">1</div>
                <div class="number-btn" id="btn2">2</div>
                <div class="number-btn" id="btn3">3</div>
                <div class="btn operator-btn" id="addOperator">+</div>
                <div class="number-btn" id="btn0">0</div>
                <div class="number-btn" id="period">.</div>
                <div class="btn " id="equalOperator">=</div>
            </div>



        </div>
    </div>


</body>
</html>
